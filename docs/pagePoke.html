<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/poke-shadow.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://kit.fontawesome.com/45f26db425.js" crossorigin="anonymous"></script>


    <!-- letras -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&family=Marcellus&family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&display=swap" rel="stylesheet">
    

<script src = "./js/pokeJS.js" type = "text/javascript" defer ></script>
<link rel="stylesheet" href="./css/stylePoke.css">
    <title>Pokedex</title>

</head>
<body>

    <div class = "container-lg">
        <div class = "row">
            <h1>Pokédex</h1>
            <div class = "col-sm-4 col-lg-4">
                <p>
                    Ingresa el nombre de algún pokémon o su número.  Recuerda que son 1025. 
                </p>

                <div class = ".col-6 .col-sm-4">

                    <p id = "notaEjemplo">
                        prueba con dragonite (149)
                    </p>

                    <img id = "imgDra" src="./assets/dragonite.svg" alt="imagen de dragonite">
                    <br><br>
                    <form action="" onsubmit="searchPokemon(event)" >
                        <input type="text" name="pokemon" autocomplete="off" placeholder="Escribe aquí"> 
                    </form>

                </div>

            </div>
    
            <div class = "col-sm-8 col-lg-8">
                <div data-poke-card class="poke-card">
                    <div data-poke-name>Pokédex</div>
                    <div data-poke-img-container class="img-container">
                        <img data-poke-img class="poke-img" src="./assets/poke.svg"/>
                    </div>
                    <div data-poke-id></div>
                    <div data-poke-types class="poke-types"></div>
                    <div data-poke-stats class="poke-stats"></div>
                </div>
    
            </div>

        </div>
        <br><br><br><br><br>
        <hr>
        <footer>
            <P class = "textFooter">
                El pokédex fue elaborado con la información de PokéApi, disponible aquí: <a href="https://pokeapi.co/">https://pokeapi.co/</a>
            </P>
        </footer>
    </div>

    


</body>
</html>
